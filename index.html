<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form test</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main class="container mt-5">
        <section>
            <h1 class="mx-auto text-center text-light rounded-4 w-50 py-2 shadow">Form test</h1>
        </section>
        
        <section class="my-5">     
            <form action="validation.php" method="POST" class="p-4 p-md-5 text-light rounded-4 mx-auto col-12 col-md-8 col-lg-6 shadow">
                
                <div class="mb-4">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control hover-effect" id="exampleInputName" required>
                </div>
                
                <div class="mb-4">
                    <label for="exampleInputLastName" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control hover-effect" id="exampleInputLastName" required>
                </div>
                
                <div class="mb-4">
                    <label for="exampleInputEmail" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control hover-effect" id="exampleInputEmail" required>
                </div>
                
                <div class="mb-4">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control hover-effect" id="exampleInputPassword" required>
                </div>
                
                <div class="mb-5">
                    <label for="exampleInputPasswordConfirm" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control hover-effect" id="exampleInputPasswordConfirm" required>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary w-100 hover-effect">Submit</button>
                </div>
            </form>  
        </section>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
